<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator kosztÃ³w Druku 3D</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@500&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <h1>Kalkulator KosztÃ³w Druku 3D</h1>
    <form id="form">
      <div class="form-group">
        <label for="godziny">ğŸ•’ Czas druku â€“ godziny:</label>
        <input type="number" id="godziny" required />
      </div>

      <div class="form-group">
        <label for="minuty">â±ï¸ Czas druku â€“ minuty:</label>
        <input type="number" id="minuty" required />
      </div>

      <div class="form-group">
        <label for="filament">ğŸ“ IloÅ›Ä‡ filamentu (w gramach):</label>
        <input type="number" id="filament" required />
      </div>

      <div class="form-group">
        <label for="cena_filamentu">ğŸ’° Cena filamentu za 1 kg (zÅ‚):</label>
        <input type="number" id="cena_filamentu" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="moc">âš¡ Moc drukarki (w watach):</label>
        <input type="number" id="moc" step="1" required />
      </div>

      <div class="form-group">
        <label for="koszt_kwh">ğŸ”Œ Koszt 1 kWh (zÅ‚):</label>
        <input type="number" id="koszt_kwh" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="stawka">ğŸ‘·â€â™‚ï¸ Stawka roboczogodziny (zÅ‚/h):</label>
        <input type="number" id="stawka" step="0.01" required />
      </div>

      <button type="submit">Oblicz koszt</button>
    </form>

    <div id="wynik" style="margin-top: 30px; font-size: 1.5em;"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const godziny = parseFloat(document.getElementById("godziny").value) || 0;
      const minuty = parseFloat(document.getElementById("minuty").value) || 0;
      const filament = parseFloat(document.getElementById("filament").value);
      const cena_filamentu = parseFloat(document.getElementById("cena_filamentu").value);
      const moc = parseFloat(document.getElementById("moc").value);
      const koszt_kwh = parseFloat(document.getElementById("koszt_kwh").value);
      const stawka = parseFloat(document.getElementById("stawka").value);

      const czas = godziny + (minuty / 60);
      const koszt_materialu = (filament / 1000) * cena_filamentu;
      const koszt_energii = (czas * moc / 1000) * koszt_kwh;
      const koszt_robocizny = czas * stawka;
      const koszt_calkowity = koszt_materialu + koszt_energii + koszt_robocizny;
      const zaokraglony = Math.round(koszt_calkowity);

      document.getElementById("wynik").innerHTML = `
        ğŸ§µ Koszt materiaÅ‚u: <b>${koszt_materialu.toFixed(2)} zÅ‚</b><br>
        âš¡ Koszt energii: <b>${koszt_energii.toFixed(2)} zÅ‚</b><br>
        ğŸ‘· Koszt robocizny: <b>${koszt_robocizny.toFixed(2)} zÅ‚</b><br>
        ğŸ’µ CaÅ‚kowity koszt: <b>${koszt_calkowity.toFixed(2)} zÅ‚</b><br>
        ğŸ’° Cena po zaokrÄ…gleniu: <b>${zaokraglony} zÅ‚</b>
      `;
    });
  </script>
