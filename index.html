<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator koszt√≥w Druku 3D</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Alumni Sans SC', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    .checkbox-group {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Koszt√≥w Druku 3D</h1>

    <div class="checkbox-group">
      <label><input type="checkbox" id="uwzglednij_energie" checked /> Uwzglƒôdnij koszt energii ‚ö°</label>
      <label><input type="checkbox" id="uwzglednij_robocizne" checked /> Uwzglƒôdnij koszt robocizny üë∑</label>
    </div>

    <form id="form">
      <label>üïí Czas druku ‚Äì godziny:
        <input type="number" id="godziny" required />
      </label>

      <label>‚è±Ô∏è Czas druku ‚Äì minuty:
        <input type="number" id="minuty" required />
      </label>

      <label>üìè Ilo≈õƒá filamentu (w gramach):
        <input type="number" id="filament" required />
      </label>

      <label>üí∞ Cena filamentu za 1 kg (z≈Ç):
        <input type="number" id="cena_filamentu" step="0.01" required />
      </label>

      <div id="energia_fields">
        <label>‚ö° Zu≈ºycie energii z licznika (kWh):
          <input type="number" id="energia" step="0.01" />
        </label>

        <label>üîå Koszt 1 kWh (z≈Ç):
          <input type="number" id="koszt_kwh" step="0.01" />
        </label>
      </div>

      <div id="robocizna_fields">
        <label>üë∑ Stawka roboczogodziny (z≈Ç/h):
          <input type="number" id="stawka" step="0.01" />
        </label>
      </div>

      <button type="submit">Oblicz koszt</button>
    </form>

    <div id="wynik" style="margin-top: 20px; font-size: 1.2em;"></div>
  </div>

  <script>
    const uwzglednijEnergie = document.getElementById("uwzglednij_energie");
    const uwzglednijRobocizne = document.getElementById("uwzglednij_robocizne");
    const energiaFields = document.getElementById("energia_fields");
    const robociznaFields = document.getElementById("robocizna_fields");

    function toggleFields() {
      energiaFields.style.display = uwzglednijEnergie.checked ? "block" : "none";
      robociznaFields.style.display = uwzglednijRobocizne.checked ? "block" : "none";
    }

    uwzglednijEnergie.addEventListener("change", toggleFields);
    uwzglednijRobocizne.addEventListener("change", toggleFields);
    toggleFields();

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const godziny = parseFloat(document.getElementById("godziny").value) || 0;
      const minuty = parseFloat(document.getElementById("minuty").value) || 0;
      const filament = parseFloat(document.getElementById("filament").value);
      const cena_filamentu = parseFloat(document.getElementById("cena_filamentu").value);
      const energia = parseFloat(document.getElementById("energia").value) || 0;
      const koszt_kwh = parseFloat(document.getElementById("koszt_kwh").value) || 0;
      const stawka = parseFloat(document.getElementById("stawka").value) || 0;

      const czas = godziny + (minuty / 60);
      const koszt_materialu = (filament / 1000) * cena_filamentu;
      const koszt_energii = uwzglednijEnergie.checked ? energia * koszt_kwh : 0;
      const koszt_robocizny = uwzglednijRobocizne.checked ? czas * stawka : 0;
      const koszt_calkowity = koszt_materialu + koszt_energii + koszt_robocizny;
      const zaokraglony = Math.round(koszt_calkowity);

      let wynikHTML = `
        üßµ Koszt materia≈Çu: <b>${koszt_materialu.toFixed(2)} z≈Ç</b><br>
      `;
      if (uwzglednijEnergie.checked) {
        wynikHTML += `‚ö° Koszt energii: <b>${koszt_energii.toFixed(2)} z≈Ç</b><br>`;
      }
      if (uwzglednijRobocizne.checked) {
        wynikHTML += `üë∑ Koszt robocizny: <b>${koszt_robocizny.toFixed(2)} z≈Ç</b><br>`;
      }
      wynikHTML += `
        üíµ Ca≈Çkowity koszt: <b>${koszt_calkowity.toFixed(2)} z≈Ç</b><br>
        üí∞ Cena po zaokrƒÖgleniu: <b>${zaokraglony} z≈Ç</b>
      `;

      document.getElementById("wynik").innerHTML = wynikHTML;
    });
  </script>
</body>
</html>
